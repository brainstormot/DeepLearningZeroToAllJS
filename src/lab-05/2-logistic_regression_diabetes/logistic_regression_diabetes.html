<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Logistic Regression Diabetes</title>
        <link href="../../lib/c3.css" rel="stylesheet">
        <link href="../../lib/terminal.css" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <section class="mdl-layout mdl-js-layout mdl-typography" style="height:75%;width:100%;overflow-y: scroll;">
            <section class="mdl-layout__header">
                <div class="mdl-layout__header-row">
                    <span class="mdl-layout-title">Training Logistic Regression Diabetes</span>
                </div>
            </section>
            <section style="padding:0 5px;" class="mdl-layout__content">
                <section id="description">
                    <h4 class="mdl-typography--headline5">Description</h4>
                    <p class="mdl-typography--body1">Implement the below inputs. Then, click 'run' button.</p>
                </section>
                <section id="inputs">
                    <h4 class="mdl-typography--headline5">Inputs</h4>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" value="4000" id="maxEpoch">
                        <label class="mdl-textfield__label" for="maxEpoch">Max epoch number</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" value="400" id="printInterval">
                        <label class="mdl-textfield__label" for="printInterval">Print epoch interval</label>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="number" value="0.01" step="any" id="learningRate">
                        <label class="mdl-textfield__label" for="learningRate">Learning rate</label>
                    </div>
                    <div class="mdl-layout-spacer"></div>
                    <button id="run" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" >Run</button>
                </section>
                <section id="results">
                    <h4 class="mdl-typography--headline5">Results</h4>
                    <section id="graphs">
        
                    </section>
                </section>
            </section>
        </section>
        <script src="../../lib/d3.js"></script>
        <script src="../../lib/c3.js"></script>
        <script src="../../lib/tf.js"></script>
        <script src="../../lib/lodash.js"></script>
        <script src="../../lib/numjs.js"></script>
        <script src="./logistic_regression_diabetes.js">
        </script>
    </body>
</html>
